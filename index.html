<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Modal window</title>
</head>

<body>

  <main class="main">
    <div class="card" data-description="It`s first block">
      <img src="https://picsum.photos/200" alt="random picture">
      <p>It`s first block</p>
      <button class="button">Read more</button>
    </div>

    <div class="card" data-description="It`s second block">
      <img src="https://picsum.photos/200" alt="random picture">
      <p>It`s second block</p>
      <button class="button">Read more</button>
    </div>

    <div class="card" data-description="It`s third block">
      <img src="https://picsum.photos/200" alt="random picture">
      <p>It`s third block</p>
      <button class="button">Read more</button>
    </div>

    <div class="card" data-description="It`s fourth block">
      <img src="https://picsum.photos/200" alt="random picture">
      <p>It`s fourth block</p>
      <button class="button">Read more</button>
    </div>

    <div class="modal-outer">
      <div class="modal-inner">
        <img src="https://picsum.photos/200" alt="random picture">
        <div class="details"></div>
        <button class="close-button">X</button>
      </div>
    </div>
  </main>



  <script src="script.js"></script>
</body>

</html>
